<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <!-- ICI : On connecte le fichier de style "index.css" pour que la page soit belle (couleurs, espacements...) -->
    <link rel="stylesheet" href="index.css" />
    <!-- ICI : On va chercher une jolie police d'écriture (Inter) sur Internet (Google Fonts) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- ICI : C'est le titre principal de la page et le sous-titre -->
      <h1>Generate a <br /><span class="highlight">random password</span></h1>
      <p class="subtitle">Never use an insecure password again.</p>

      <!-- ICI : La zone des réglages (longueur, chiffres, symboles) -->
      <div class="settings-container">
        <div class="setting">
          <label for="password-length">Length:</label>
          <!-- Un champ pour choisir un nombre entre 5 et 25 -->
          <input
            type="number"
            id="password-length"
            min="5"
            max="25"
            value="15"
          />
        </div>
        <div class="setting">
          <label for="numbers-toggle">Numbers</label>
          <!-- Une case à cocher pour dire "oui je veux des chiffres" -->
          <input type="checkbox" id="numbers-toggle" checked />
        </div>
        <div class="setting">
          <label for="symbols-toggle">Symbols</label>
          <!-- Une case à cocher pour dire "oui je veux des symboles" -->
          <input type="checkbox" id="symbols-toggle" checked />
        </div>
      </div>

      <!-- ICI : Le gros bouton vert sur lequel on clique -->
      <button id="generate-btn">Generate passwords</button>

      <!-- Juste une ligne décorative pour séparer -->
      <div class="divider"></div>

      <!-- ICI : Les deux boîtes où vont apparaître les mots de passe générés -->
      <div class="passwords-container">
        <div class="password-box">
          <span id="password-1">...</span>
        </div>
        <div class="password-box">
          <span id="password-2">...</span>
        </div>
      </div>
    </div>

    <!-- ICI : On connecte le fichier "index.js" qui contient le "cerveau" de la page (la logique) -->
    <script src="index.js"></script>
  </body>
</html>
